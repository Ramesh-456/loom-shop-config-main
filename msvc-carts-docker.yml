server:
  port: 8086

spring:
  data:
    redis:
      host: redis
      port: 6379
      timeout: 6000

eureka:
  client:
    service-url:
      default-zone: http://eureka-server:8761/eureka

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    enabled: true
  show-actuator: true

jwt:
  secret: aVeryLongSecretKeyThatIsAtLeast32Chars!!
  expiration: 900000
